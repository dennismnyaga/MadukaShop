{% extends 'shopapp/main.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'shopapp/css/add.css' %}">
<link href="{% static 'shopapp/css/paper-bootstrap-wizard.css' %}" rel="stylesheet" />
<link href="{% static 'shopapp/css/bootstrap.min.css' %}" rel="stylesheet" />


<link href="{% static 'shopapp/css/bootstrap.min.css' %}" rel="stylesheet" />
<link href="{% static 'shopapp/css/paper-bootstrap-wizard.css' %}" rel="stylesheet" />

<!-- CSS Just for demo purpose, don't include it in your project -->
<link href="{% static 'shopapp/css/demo.css' %}" rel="stylesheet" />

<!-- Fonts and Icons -->
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
<link href="{% static 'shopapp/css/themify-icons.css' %}" rel="stylesheet">
<!-- MultiStep Form -->

<div class="image-container set-full-height" style="background-image: url('assets/img/paper-1.jpeg')">
  <!--   Creative Tim Branding   -->


<!--  Made With Paper Kit  -->


  <!--   Big container   -->
  <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

            <!--      Wizard container        -->
            <div class="wizard-container">

                <div class="card wizard-card" data-color="orange" id="wizardProfile">
            <form  method="POST" action="" enctype="multipart/form-data" id="">
              {% csrf_token %}
                <!--        You can switch " data-color="orange" "  with one of the next bright colors: "blue", "green", "orange", "red", "azure"          -->

                      <!-- <div class="wizard-header text-center">
                          <h3 class="wizard-title">Create your profile</h3>
              <p class="category">This information will let us know more about you.</p>
                      </div> -->

            <div class="wizard-navigation">
              <div class="progress-with-circle">
                   <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="3" style="width: 21%;"></div>
              </div>
              <ul>
                              <li>
                  <a href="#about" data-toggle="tab">
                    <div class="icon-circle">
                      <i class="ti-user"></i>
                    </div>
                    Ad details
                  </a>
                </li>
                              <li>
                  <a href="#account" data-toggle="tab">
                    <div class="icon-circle">
                      <i class="ti-settings"></i>
                    </div>
                    Ad information
                  </a>
                </li>
                              <li>
                  <a href="#address" data-toggle="tab">
                    <div class="icon-circle">
                      <i class="ti-map"></i>
                    </div>
                    Shop
                  </a>
                </li>
                          </ul>
            </div>
                        <div class="tab-content">
                            <div class="tab-pane" id="about">
                              <div class="row">
                  <h5 class="info-text FS-"> AD DETAILS</h5>
                  <div class="col-sm-4 col-sm-offset-1">
                    <div class="picture-container">
                      <div class="row">
                        <div class="row justify-content-center">
                              <div class="c-7">
                              <div class="uploads-box">
                                    <div class="form-group files">
                                      <label>Upload Ad images </label>
                                      <input name="images" type="file" class="form-control " multiple="">
                                    </div>
                              </div>
                              </div>
                          </div>
                      </div>
                      <!-- <div class="picture">
                        <img src="assets/img/default-avatar.jpg" class="picture-src" id="wizardPicturePreview" title="" /> 
                        <input type="file" id="wizard-picture">
                      </div>
                      <h6>Ad Photos and/or videos</h6> -->
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Ad Category <small>(required)</small></label>
                      <select name="category" class="form-control form-select" aria-label="Default select example">
                        <option value='none'></option>
                        {% for category in categories %}
                          <option value='{{category.id}}'>{{category.name}}</option>
                        {% endfor %}
                      </select>
                      <!-- <input name="firstname" type="text" class="form-control" placeholder="Andrew..."> -->
                    </div>
                    <div class="form-group">
                      <label>Ad Location <small>(required)</small></label>
                      <select name="location" class="form-control form-select" aria-label="Default select example">
                        <option value="none"></option>
                        {% for location in locations %}
                          <option value='{{location.id}}'>{{location.name}}</option>
                        {% endfor %}
                      </select>
                      <!-- <input name="lastname" type="text" class="form-control" placeholder="Smith..."> -->
                    </div>
                  </div>
                  <!-- <div class="col-sm-10 col-sm-offset-1">
                    <div class="form-group">
                      <label>Email <small>(required)</small></label>
                      <input name="email" type="email" class="form-control" placeholder="andrew@creative-tim.com">
                    </div>
                  </div> -->
                </div>
                            </div>
                            <div class="tab-pane" id="account">
                                <h5 class="info-text"> AD INFORMATION </h5>
                                <div class="row">
                                  <div class="co-sm-6">
                                    <div class="form-group">
                                      <label>Ad Title <small>(required)</small></label>
                                      <input name="ad_title" type="text" class="form-control">
                                    </div>
                                    <div class="form-group">
                                      <label>Ad Price <small>(required)</small></label>
                                      
                                      <input name="ad_price" type="number" class="form-control">
                                    </div>
                                    <div class="form-group">
                                      <label>Ad Description <small>(required)</small></label>
                                      <textarea class="form-control" name="ad_description" id="" cols="30" rows="10"></textarea>
                                      <!-- <input name="lastname" type="text" class="form-control"> -->
                                    </div>
                                  </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="address">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h5 class="info-text"> Shop Details </h5>
                                    </div>
                                    <div class="col-sm-7 col-sm-offset-1">
                                      <div class="form-group">
                                            <label>Your Shop</label>
                                            <select name="shop" class="form-control form-select" aria-label="Default select example">
                                              <option value="none"></option>
                                              {% for shop in shop %}
                                                <option value='{{shop.id}}'>{{shop.name}}</option>
                                              {% endfor %}
                                            </select>
                                            <!-- <input type="text" class="form-control" placeholder="5h Avenue"> -->
                                        </div>
                                        <h5 class="info-text"> Or Add Shop </h5>
                                        <div class="form-group">
                                          <label>Shop name</label>
                                          <input name="shop_new" type="text" class="form-control">
                                      </div>
                                        <div class="form-group">
                                          <label>Shop Location</label>
                                          <select name="shoplocation" class="form-control form-select" aria-label="Default select example">
                                            <option value="none"></option>
                                            {% for local in locations %}
                                            <option value='{{local.id}}'>{{local.name}}</option>
                                            {% endfor %}
                                          </select>
                                          <!-- <input type="text" class="form-control" placeholder="5h Avenue"> -->
                                      </div>
                                      
                                    <div class="form-group">
                                      <label>Shop Category</label>
                                      <select name="shopcategory" class="form-control form-select" aria-label="Default select example">
                                        <option value="none"></option>
                                        {% for category in shopcategory %}
                                          <option value='{{category.id}}'>{{category.name}}</option>
                                        {% endfor %}
                                      </select>
                                      <!-- <input type="text" class="form-control" placeholder="5h Avenue"> -->
                                  </div>
                                  <div class="form-group">
                                    <label>Shop Description <small>(required)</small></label>
                                    <textarea name="des_new" class="form-control" name="description" id="" cols="30" rows="10"></textarea>
                                    <!-- <input name="lastname" type="text" class="form-control"> -->
                                  </div>
                                    </div>
                                    <div class="col ">
                                      <div class="picture-container mt-5">
                                        <div class="row">
                                          <div class="row justify-content-center">
                                                <div class="c-7">
                                                <div class="uploads-box">
                                                      <div class="form-group files">
                                                        <label>Upload Shop Photos </label>
                                                        <input name="shop_images" type="file" class="form-control ms-0" multiple="">
                                                      </div>
                                                </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="wizard-footer">
                            <div class="pull-right">
                                <input type='button' class='btn btn-next btn-fill btn-warning btn-wd' name='next' value='Next' />
                                <button type="submit" class="btn btn-finish btn-fill btn-warning btn-wd"> Save </button> 
                                <!-- <input type='submit' class='btn btn-finish btn-fill btn-warning btn-wd' name='finish' value='Finish' /> -->
                            </div>

                            <div class="pull-left">
                                <input type='button' class='btn btn-previous btn-default btn-wd' name='previous' value='Previous' />
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </div> <!-- wizard container -->
        </div>
    </div><!-- end row -->
</div> <!--  big container -->

 

</div>

<script src="{% static 'shopapp/js/jquery-2.2.4.min.js' %}" type="text/javascript"></script>
<script src="{% static 'shopapp/js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'shopapp/js/jquery.bootstrap.wizard.js' %}" type="text/javascript"></script>

<!--  Plugin for the Wizard -->
<script src="{% static 'shopapp/js/demo.js' %}" type="text/javascript"></script>
<script src="{% static 'shopapp/js/paper-bootstrap-wizard.js' %}" type="text/javascript"></script>

<!--  More information about jquery.validate here: https://jqueryvalidation.org/	 -->
<script src="{% static 'shopapp/js/jquery.validate.min.js' %}" type="text/javascript"></script>

<script src="{% static 'shopapp/js/demo.js' %}" type="text/javascript"></script>
<script src="{% static 'shopapp/js/paper-bootstrap-wizard.js' %}" type="text/javascript"></script>
<script type="text/javascript" src="{% static 'shopapp/js/add.js' %}"></script>
{% endblock content %}
